name: CodeQL Security Scan

# DISABLED: Code scanning not available in repository settings
# To re-enable: uncomment the 'on:' section below and enable Code scanning in GitHub settings
# on:
#   push:
#     branches: [main, master, develop]
#   pull_request:
#     branches: [main, master]
#   schedule:
#     # Run at 6:00 AM UTC every Monday
#     - cron: '0 6 * * 1'

# Disabled workflow - no triggers
on: {}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
        continue-on-error: true

      - name: Check CodeQL results
        if: failure()
        run: |
          echo "CodeQL analysis failed. This is likely because Code scanning is not enabled in the repository settings."
          echo "To fix this:"
          echo "1. Go to repository Settings → Security → Code security and analysis"
          echo "2. Enable 'Code scanning alerts'"
          echo "3. Set up this workflow"
          echo "For now, treating this as a warning rather than a failure."
          exit 0

